name: Publish Package to npmjs
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - name: Generate Angular Client
        uses: actions/setup-node@v3
      - name: Generator typescript sdk
        run: npx @openapitools/openapi-generator-cli generate -i openapi.yaml -g typescript-fetch -o ./ts-sdk --additional-properties=npmName=warmsilver-core-ts-sdk
      - run: |
          cp .npmrc ./ts-sdk
          cd ts-sdk
          ls
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
